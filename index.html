<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="libraryOperation.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>BonaVoxLibrary</title>
</head>
<body>
    <img href="BV_Logo_2.0.png" alt="BonaVox Logo">
    <h1>BonaVox Library</h1>
    <h3>Use this page to find music in the master list or use the search bar to find pieces.</h3>
    <div class="group">
        <p>Use double quotes "" when searching for a voicing.</p>
        <p id="context"></p>
    </div>
    <div class="inputs">
        <input id='search' type="text" placeholder="Enter your search">
        <button id="clear">Clear Search</button>
    </div>
    <div class="container">
        <div id="display"></div>
    </div>
</body>
</html>
